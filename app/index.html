<!doctype html>
<html lang="en" ng-app="ufvApp">
<head>
    <meta charset="utf-8">
    <title>User Flow Viewer</title>
    <link rel="shortcut icon" type="img/png" href="img/favicon.ico"/>
    <link href="lib/tablecloth/tablecloth.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="screen"/>
</head>
<body>
<script type="text/ng-template" id="collapsibleTable.html">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="filter-{{id}}" ng-click="expandCollapse(); $event.stopPropagation()">
            <h4 class="panel-title">
        <span class="collapsed" data-toggle="collapse" data-parent="#accordion" ng-href="#{{id}}" aria-expanded="false" aria-controls="{{id}}">
            {{title}}
            <span class="pull-right glyphicon" ng-class="collapsed ? 'glyphicon-chevron-down' : 'glyphicon-chevron-up'"></span>
        </span>
            </h4>
        </div>
        <div id="{{id}}" class="panel-collapse collapse" ng-class="collapsed ? '' : 'in'" role="tabpanel" aria-labelledby="{{id}}">
            <div class="panel-body"  ng-transclude>
            </div>
        </div>
    </div>
</script>
<div id="wrapper" ng-cloak ng-view></div>

<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/jquery/jquery-2.1.1.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<!--<script src="lib/float-thead/jquery.floatThead.min.js"></script>-->
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
